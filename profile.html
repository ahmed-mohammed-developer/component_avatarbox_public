<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/framework.css">
   <link rel="stylesheet" href="css/master.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
   <title>avatar-box</title>
</head>
<body>
   <div class="page d-flex">
       <div class="content w-full">
         <h1 class="p-relative">Avatar-Box</h1>
         <div class="profile-page m-20 d-grid gap-20">
            <!-- Start overview -->
            <div class="overview bg-white rad-10 d-flex align-center">
               <div class="avatar-box txt-c p-20">
                  <img class="rad-half mb-10" src="imgs/avatar.png" alt="">
                  <h3 class="m-0">Mohmeaed Ahmed</h3>
                  <p class="c-grey mt-10">Level 6 </p>
                  <div class="level rad-6 bg-eee p-relative">
                     <span style="width: 60%"></span>
                  </div>
                  <div class="rating mt-10 mb-10">
                     <i class="fa-solid fa-star c-orange fs-13"></i>
                     <i class="fa-solid fa-star c-orange fs-13"></i>
                     <i class="fa-solid fa-star c-orange fs-13"></i>
                     <i class="fa-solid fa-star c-orange fs-13"></i>
                     <i class="fa-solid fa-star c-orange fs-13"></i>
                     <i class="fa-solid fa-star c-orange fs-13"></i>
                  </div>
                  <p class="c-grey m-0 fs-13">120 Rating</p>
               </div>
               <div class="info-box">
               </div>
            </div>
            <!-- End overview -->
         </div>
      </div>
      </div>
  </div>
</body>
</html>
